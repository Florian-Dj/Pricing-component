<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Pricing component</title>
</head>
<body>
    <div class="container">
        <h2>Our Pricing</h2>

        <div class="billing">
            <span class="billing-span">Annualy</span>
            <button id="billing-btn">Switch</button>
            <span class="billing-span">Monthly</span>
        </div>

        <div id="offer-content">
            <div class="offer offer-right">
                <p class="offer-title">Basic</p>
                <div class="offer-pricing">
                    <span class="offer-price-symbole">$</span>
                    <span class="offer-price">199.99</span>
                </div>
                <div>
                    <hr class="offer-separator">
                    <p class="offer-text">500 GB Storage</p>
                    <hr class="offer-separator">
                    <p class="offer-text">2 Users Allowed</p>
                    <hr class="offer-separator">
                    <p class="offer-text">Send up to 3GB</p>
                    <hr class="offer-separator">
                </div>
                <button class="offer-button offer-button-secondary">Learn More</button>
            </div>
            <div id="offer offer-center"></div>
            <div id="offer offer-left"></div>
        </div>

        <div id="offer-content">
            <div class="offer offer-right">
                <p class="offer-title">Professional</p>
                <div class="offer-pricing">
                    <span class="offer-price-symbole">$</span>
                    <span class="offer-price">249.99</span>
                </div>
                <div>
                    <hr class="offer-separator">
                    <p class="offer-text">500 GB Storage</p>
                    <hr class="offer-separator">
                    <p class="offer-text">2 Users Allowed</p>
                    <hr class="offer-separator">
                    <p class="offer-text">Send up to 3GB</p>
                    <hr class="offer-separator">
                </div>
                <button class="offer-button offer-button-primary">Learn More</button>
            </div>
            <div id="offer offer-center"></div>
            <div id="offer offer-left"></div>
        </div>

        <div id="offer-content">
            <div class="offer offer-right">
                <p class="offer-title">Master</p>
                <div class="offer-pricing">
                    <span class="offer-price-symbole">$</span>
                    <span class="offer-price">399.99</span>
                </div>
                <div>
                    <hr class="offer-separator">
                    <p class="offer-text">500 GB Storage</p>
                    <hr class="offer-separator">
                    <p class="offer-text">2 Users Allowed</p>
                    <hr class="offer-separator">
                    <p class="offer-text">Send up to 3GB</p>
                    <hr class="offer-separator">
                </div>
                <button class="offer-button offer-button-secondary">Learn More</button>
            </div>
            <div id="offer offer-center"></div>
            <div id="offer offer-left"></div>
        </div>

    </div>
</body>
</html>
